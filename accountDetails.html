<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="form-tabs Account-details">
            <h5 class="c1">Step 1: Account Details</h5>
            <h5 class="c2">Step 2: Personal Details</h5>
            <h5 class="c3">Step 3: Your Review</h5>
        </div>

            <tr>
                <td class="c1">Account Details</td>

            </tr>
        </table>  -->
    </center>
    <center>
        <form action="#" class="step1">
            <fieldset align="left">
                <legend>Account Details</legend>
                <label for="email">
                    <b>Email Address:</b>
                    <br>
                    <input type="email" name="email" id="email" 
                    placeholder="e.g niall@gmail.com" size="25" required>
                </label>
                <br><br>    
                <label for="pwd">
                    <b>Password:</b>
                    <br>
                    <input type="password" name="pwd" id="pwd" 
                    placeholder="**********" size="25"required>
                </label>
                <br><br>
                <label for="chkpwd">
                    <b>Confirm Password:</b>
                    <br>
                    <input type="password" name="chkpwd" id="chkpwd" 
                    size="25" required>
                </label>
                <br><br>
                    <a href="index.html">
                        <img src="./asset/backBlue.png" alt="back" width="50px" height="50px">
                    </a>

                    <a href="./personalDetails.html">
                        <img src="./asset/nextBlue.png" alt="next" width="50px" height="50px">
                    </a>
            </fieldset>
        </form>
    </center>
</body>
</html>
