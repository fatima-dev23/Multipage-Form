<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="form-tabs Account-details Personal-details Your-review">
            <h5 class="c1">Step 1: Account Details</h5>
            <h5 class="c2">Step 2: Personal Details</h5>
            <h5 class="c3">Step 3: Your Review</h5>
        </div>

            <tr>
                <td class="c1">Account Details</td>

                <td class="c3">Your Review</td>
            </tr>
        </table>  -->
    </center>
    <center>
        <form action="#" class="step3">
            <fieldset align="left">
                <legend>Your Review</legend>
                <label><b>How did you hear about us?</b></label>
                <select name="heardAbout" id="heardAbout">
                    <option>Our Website</option>
                    <option>Friends</option>
                    <option>Social Media</option>
                </select>
                <br><br>
                <label>
                    <b>Would you visit us again?</b>
                    <br>
                    <input type="radio" name="visit" id="visit">
                    Yes
                    <input type="radio" name="visit" id="visit">
                    No
                    <input type="radio" name="visit" id="visit">
                    Maybe
                </label>
                <br><br>
                <label for="comments">
                    <b>Comments:</b>
                    <br>
                    <textarea name="comments" id="commments" cols="30" rows="3"
                    placeholder="Enter your comments here">
                    </textarea>
                </label>
                <br><br>
                <label for="docs">
                    <b>Documents:</b>
                    <br>
                    <input type="file" name="docs" id="docs">
                </label>
                <br><br>
                <input type="checkbox" name="promotions" id="promotions">
                <label for="promotions">
                    Sign me up for promotional emails.
                </label>
                <br>
                <a href="./personalDetails.html">
                    <img src="./asset/backBlue.png" alt="back" width="50px" height="50px">
                </a>

                <a href="./thankYou.html">
                    <img src="./asset/nextBlue.png" alt="next" width="50px" height="50px">
                </a>
            </fieldset>
            </fieldset>        
        </form>
    </center>

</html>
